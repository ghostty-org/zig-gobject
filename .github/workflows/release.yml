on:
  push: {}
  pull_request: {}
  workflow_dispatch: {}

name: Release

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install Nix
        uses: cachix/install-nix-action@v30
        with:
          nix_path: nixpkgs=channel:nixos-unstable

      - name: Create Release
        env:
          GITHUB_TOKEN: ${{ github.token }}
        run: nix run .#release
